<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.resident.home.title">Residents</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-resident" [routerLink]="['/resident/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterApp.resident.home.createLabel">
            Create a new Resident
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="residents?.length === 0">
        <span jhiTranslate="jhipsterApp.resident.home.notFound">No residents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="residents && residents.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.resident.firstName">First Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.resident.lastName">Last Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.resident.idNumber">Id Number</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.resident.facility">Facility</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resident of residents ;trackBy: trackId">
                    <td><a [routerLink]="['/resident', resident.id, 'view']">{{ resident.id }}</a></td>
                    <td>{{ resident.firstName }}</td>
                    <td>{{ resident.lastName }}</td>
                    <td>{{ resident.idNumber }}</td>
                    <td>
                        <div *ngIf="resident.facility">
                            <a [routerLink]="['/facility', resident.facility?.id, 'view']" >{{ resident.facility?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/resident', resident.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/resident', resident.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(resident)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
