<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="room">
            <h2><span jhiTranslate="jhipsterApp.room.detail.title">Room</span> {{ room.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.room.roomNumber">Room Number</span></dt>
                <dd>
                    <span>{{ room.roomNumber }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.room.facility">Facility</span></dt>
                <dd>
                    <div *ngIf="room.facility">
                        <a [routerLink]="['/facility', room.facility?.id, 'view']">{{ room.facility?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room', room.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
